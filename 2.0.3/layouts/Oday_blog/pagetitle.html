				<div class="pagelocation">

								</block>
							</block>
						</block>
					</block>
					<block loop="$LNB->list=>$key1,$val1" cond="$val1['selected']">

							<a href="{$val2['href']}">{$val2['text']}</a>

						</block>
					</block>
